{% extends 'pc/person/index.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/pagination.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/person.css' %}" />
    <link rel="stylesheet" href="{% static 'css/forum.css' %}">
    <style>
    .list li{
        padding-left: 0;
        padding-right: 0;
    }
    .list-text{
        width: 785px;
    }
    .forun-title a {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
    height: 42px;
    display: inline-block;
    width: 660px;
}
    .forun-title {
    font-size: 16px;
    display: flex;
    justify-content: space-between;
    width: 100%;
}
    .forun-title span{
        padding-right: 15px;
        color: red;
        cursor: pointer;
    }

    .list-text>.fl{width: 100%}
    </style>
{% endblock %}
{% block end %}
    <div class="person fl">

        <div class="clearfix">
            <div class="fl left_nav">
                <ul id="info">
                    <li data-type="" class="active"><a href="javascript:;">全部</a></li>
                    {% for foo in plate %}
                        <li data-type="{{ foo.id }}"><a href="javascript:;">{{ foo.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <article class="fr">
                   <div class="blogs">
                     <div class="blogs_head" style="background: url({% static 'img/recommend.png' %})no-repeat 0 50%;">最新帖子</div>
                     <div class="mains">
                         <ul id="mains" class="list"></ul>
                     </div>
                     <div class="M-box pagination m-style"></div>
                 </div>
            </article>
        </div>
    </div>

{% endblock %}

                    for(var j=0,len=data.results[i].comment_set.length;j<len;j++){

                 html+="<li class=\"clearfix\">\n" +

                     "                        <div>评论"+n[i]+"</div>\n" +
                     "                        <div>浏览 "+data.results[i].click_nums+"</div>\n" +
                     "                    </div>\n" +
                     "                    </div>\n" +
                     "\n" +
                     "                    </li>"
             }
             $("#mains").html(html)

        /**
         * 删除帖子
         * @param id
         */
        function deleteFroute(id) {
            swal({
              title: "删除帖子",
              text: "是否删除帖子?",
              icon: "warning",
              buttons: ['取消','确认删除'],
              dangerMode: true,
            })
            .then((willDelete) => {
              if (willDelete) {
                  $.ajax({
                      url:'/forum/del/'+id,
                      type:'delete',
                      headers:{'X-CSRFToken':$.cookie('csrftoken'),'Content-Type':'application/json;charset=UTF-8'},
                      success:function (data) {
                          console.log(data)
                          if(data.status==200){
                             swal({
                                  text: data.message,
                                  icon: "success",
                                }).then(function () {
                                   window.location.reload()
                               })
                        }else {
                             swal({
                              text: data.message,
                              icon: "error",
                            })
                        }
                      }
                  })

              } else {
                swal("已取消!");
              }
            });
        }
